<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/inicio.css">
    <link rel="stylesheet" href="./css/cadastro.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Cadastro</title>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>


    <div id="box-form">
        <h1>Cadastro</h1>
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Nome</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Nome">
                    <label for="inputEmail4">Mãe</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Mãe">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Idade</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Idade">
                    <label for="inputPassword4">Pai</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Pai">
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">Email</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Seu email aqui">
                <label for="inputAddress">Senha</label>
                <input type="password" class="form-control" id="inputAddress" placeholder="Sua Senha aqui">
                <label for="inputAddress">Bairro</label>
                <input type="text" class="form-control" id="inputBairro" placeholder="Ex: Costa verde">
                <label for="inputAddress">Endereço</label>
                <input type="text" class="form-control" id="inputemail" placeholder=" Ex: Av Dallas">
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">Telefone</label>
                    <input type="text" class="form-control" id="inputTelefone">
                    <label for="inputCity">Celular</label>
                    <input type="text" class="form-control" id="inputTelefone">
                    <label for="inputCity">Cidade</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>

                <div class="form-group col-md-2">
                    <label for="inputCEP">Numero</label>
                    <input type="text" class="form-control" id="inputNUMERO" placeholder="N 34 casa 2">

                </div>

            </div>

            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Clique em mim
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
